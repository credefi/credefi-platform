  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
    }

    a,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    div,
    input,
    span,
    body,
    button {
      font-family: 'Open Sans', sans-serif;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    @media (min-width: 830px) {
      * {
        scrollbar-width: thin;
        scrollbar-color: #9c9c9c #F5F5F5;
      }

      ::-webkit-scrollbar-track {
        background-color: #F5F5F5;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 6px;
        background-color: #F5F5F5;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #9c9c9c;
        border: solid 1px white;
        border-radius: 50px;
      }

      .small-scroll::-webkit-scrollbar {
        width: 5px;
      }

    }

    #spinner {
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      background-color: rgb(100 92 193 / 65%);
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: none;
    }

    #spinner .ball {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      display: inline-block;
      -webkit-animation: motion 3s cubic-bezier(0.77, 0, 0.175, 1) infinite;
      animation: motion 3s cubic-bezier(0.77, 0, 0.175, 1) infinite;
    }

    #spinner p {
      color: #fff;
      margin-top: 5px;
      letter-spacing: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    @-webkit-keyframes motion {
      0% {
        transform: translateX(0) scale(1);
      }

      25% {
        transform: translateX(-50px) scale(0.3);
      }

      50% {
        transform: translateX(0) scale(1);
      }

      75% {
        transform: translateX(50px) scale(0.3);
      }

      100% {
        transform: translateX(0) scale(1);
      }
    }

    @keyframes motion {
      0% {
        transform: translateX(0) scale(1);
      }

      25% {
        transform: translateX(-50px) scale(0.3);
      }

      50% {
        transform: translateX(0) scale(1);
      }

      75% {
        transform: translateX(50px) scale(0.3);
      }

      100% {
        transform: translateX(0) scale(1);
      }
    }

    div.init-loader::before {
      content: "";
      position: absolute;
      display: block;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-size: contain;
      background-image: url(./assets/logo-drawer.svg);
      background-repeat: no-repeat, repeat;
      width: 100px;
      height: 100px;
    }

    div.init-loader::after {
      content: "";
      position: absolute;
      display: block;
      top: calc(40% + 50px);
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #1d398c;
      width: 20px;
      height: 19px;
      -webkit-animation: init-spin 1.8s linear infinite;
      animation: init-spin 1.8s linear infinite;
    }

    @-webkit-keyframes init-spin {
      0% {
        -webkit-transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        -webkit-transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes init-spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>

<body>


  <div id="spinner">
    <div class="ball"></div>
    <p>LOADING</p>
  </div>

  <app-root>
    <div class="init-loader">

    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
