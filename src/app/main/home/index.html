<div class="box">
    <div>
        <h2>
            {{ translations['text1'] }}
        </h2>
        <p>
            {{ translations['text2'] }}
        </p>
        <div class="actions flex">
            <ng-template #login>
                <a class="image-button primary" mat-rippler routerLink="/authentication/login">
                    {{ translations['login'] }}
                </a>
            </ng-template>
            <a *ngIf="user else login" class="image-button primary" mat-rippler routerLink="/profile/dashboard">
                {{ translations['dashboard'] }}
            </a>
            <button class="image-button default" mat-ripple>
                {{ translations['docs'] }}
            </button>
        </div>
    </div>
    <div>
        <video #video poster="{{api_url}}/video/videopic.jpeg" (click)="toggle(video)" width="100%" height="100%"
            preload="auto" [src]="video_url" type="video/mp4">
        </video>
    </div>
    <lazy-image-component class="absolute-logo" src="./assets/vector.png" width="100%" height="100%"
        objectFit="contain">
    </lazy-image-component>
</div>
