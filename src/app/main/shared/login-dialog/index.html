<h4>
    {{ translations['login'] }}
</h4>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <input-component controlName="email" [placeholder]="translations['name']">
    </input-component>

    <input-component controlName="password" type="password" [placeholder]="translations['password']">
    </input-component>

    <a class="forgot-passwrd">
        {{ translations['forgotten-password'] }}
    </a>

    <button type="submit" mat-ripple class="image-button">
        {{ translations['login'] }}
    </button>
</form>
<div class="flex sign-up">
    <p>
        {{ translations['sign-up-text'] }}
    </p>
    <a>
        {{ translations['sign-up-link'] }}
    </a>
</div>
