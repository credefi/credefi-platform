<div class="toolbar-container">
    <div class="flex toolbar">
        <a class="logo" routerLink="/profile">
            <lazy-image-component src="/assets/logo.svg" objectFit="contain" height="100%" width="100%">
            </lazy-image-component>
        </a>
        <div class="navigation flex">
            <div class="desktop flex">

                <ng-container *ngFor="let child of menus; trackBy: track" [ngSwitch]="child.type">

                    <a *ngSwitchCase="buttonTypes.link.key" class="image-button flex" routerLinkActive="active"
                        [routerLink]="child.link" [queryParamsHandling]="child.queryParamsHandling"
                        [queryParams]="{skip: null, error: null, supplier: null, start: null, end: null, type: null}"
                        [class.disabled]="child.active" [routerLinkActiveOptions]="{ exact: true }">
                        <span [title]="child.name">{{ child.name }}</span>
                    </a>

                    <button class="image-button desktop item flex" *ngSwitchCase="buttonTypes.button.key"
                        (click)="handler(child)">
                        <span [title]="child.name">{{ child.name }}</span>
                    </button>

                    <a *ngSwitchCase="buttonTypes.blank.key" class="image-button flex" [href]="child.link"
                        [class.disabled]="child.active" target="_blank">
                        <span [title]="child.name">{{ child.name }}</span>
                    </a>

                </ng-container>

            </div>
            <button class="image-button toggle drawer" (click)="toggleDrawer($event)">
                <lazy-image-component src="./assets/drawer.svg" width="21px" height="21px">
                </lazy-image-component>
            </button>
        </div>
    </div>
</div>

<div #menu class="menu" [class.active]="active">
    <a class="image-button logout" (click)="toggleMenu()" routerLink="/account/wallets">
        {{ translations['wallets'] }}
    </a>
    <a class="image-button logout" (click)="toggleMenu()" routerLink="/account/loans">
        {{ translations['loans'] }}
    </a>
    <a class="image-button logout" (click)="toggleMenu()" routerLink="/account/borrow">
        {{ translations['borrow'] }}
    </a>
    <a class="image-button logout" (click)="toggleMenu()" routerLink="/account/lent-loans">
        {{ translations['lent-loans'] }}
    </a>
    <a class="image-button logout" (click)="toggleMenu()" routerLink="/account/change-password">
        {{ translations['change-password'] }}
    </a>
    <button class="image-button logout" (click)="logout()">
        {{ translations['logout'] }}
    </button>
</div>
