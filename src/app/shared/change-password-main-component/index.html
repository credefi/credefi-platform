<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex">
            <h1>
                {{ translations['title'] }}
            </h1>
            <mat-form-field color="accent">
                <mat-label>{{ translations['current-password'] }} </mat-label>
                <input matInput formControlName="currentPassword" type="password" autocomplete>
                <mat-error *ngFor="let error of form.controls.currentPassword  | error">
                    {{error}}
                </mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>{{ translations['password'] }}</mat-label>
                <input matInput formControlName="password" type="password" autocomplete>
                <mat-error *ngFor="let error of form.controls.password  | error">
                    {{error}}
                </mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>{{ translations['confirm-password'] }}</mat-label>
                <input matInput formControlName="passwordConfirm" type="password" autocomplete>
                <mat-error *ngFor="let error of form.controls.passwordConfirm  | error">
                    {{error}}
                </mat-error>
            </mat-form-field>
        

            <div class="actions flex">

                <a class="image-button link" routerLink="/profile">
                    {{ translations['home'] }}
                </a>

            </div>

            <button mat-raised-button color="primary" [disabled]="isSubmit">
                {{ translations['submit'] }}
            </button>

        </form>
    </mat-card-content>
</mat-card>
