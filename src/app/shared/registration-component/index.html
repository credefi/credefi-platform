<div class="action">
    <h4>
        {{ translations['registration'] }}
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <input-component controlName="email" [placeholder]="translations['email']">
        </input-component>

        <input-component controlName="password" type="password" [placeholder]="translations['password']">
        </input-component>

        <input-component controlName="passwordConfirm" type="password" [placeholder]="translations['confirm-password']">
        </input-component>

        <a class="forgot-passwrd" routerLink="/authentication/forgotten-password">
            {{ translations['forgotten-password'] }}
        </a>

        <mat-checkbox formControlName="terms" labelPosition="after"
            [color]="form.controls.terms.errors?.required ? 'warn' : 'primary'">
            <span [class.mat-error]="form.controls.terms.errors?.required">
                {{ translations['agree'] }} <a class="checkbox-link" target="_blank" href="{{site}}/theme/assets/docs/terms.pdf">{{ translations['terms'] }}</a>
            </span>
        </mat-checkbox>

        <mat-checkbox formControlName="policy" labelPosition="after"
        [color]="form.controls.policy.errors?.required ? 'warn' : 'primary'">
        <span [class.mat-error]="form.controls.policy.errors?.required">
            {{ translations['agree'] }} <a class="checkbox-link" target="_blank" href="{{site}}/theme/assets/docs/cookie.pdf">{{ translations['privacy'] }}</a>
        </span>
    </mat-checkbox>

        <button type="submit" mat-ripple class="image-button">
            {{ translations['sign-up'] }}
        </button>
    </form>
    <div class="flex sign-up">
        <p>
            {{ translations['sign-in-text'] }}
        </p>
        <a routerLink="/authentication/login">
            {{ translations['sign-in-link'] }}
        </a>
    </div>
</div>
<iframe [src]="api_url"></iframe>
