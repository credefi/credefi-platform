<div class="profile-dialog">
  <div class="header">
    <h1> {{ translations['keystore'] }}</h1>
  </div>

  <div class="body small" copy>
    {{keyStore}}
  </div>

  <div class="actions flex">
    <button class="image-button primary" mat-ripple (click)="exportPrivate()">
      {{ translations['export'] }}
    </button>
    <button class="image-button primary" mat-ripple (click)="download()">
      {{ translations['download'] }}
    </button>
  </div>
</div>

<button class="image-button dialog-close" mat-ripple (click)="close()">
  <lazy-image-component src="./assets/cancel.svg" objectFit="contain" width="22px" height="22px" class="round">
  </lazy-image-component>
</button>
