<form [formGroup]="accountForm" class="profile-dialog">

  <div class="header">
    <h1>{{ translations["import-wallet"] }}</h1>
  </div>

  <div class="body flex">

    <input-component type="text" controlName="name" [placeholder]="translations['wallet-name-placeholder']">
    </input-component>

    <input-component type="textarea" rows="5" controlName="keyStore"
      [placeholder]="translations['wallet-keystore-placeholder']">
    </input-component>

  </div>

  <div class="alert">
    <strong>
      {{ translations['info1'] }}
    </strong>
    {{ translations['info2'] }}
  </div>

  <div class="actions flex">
    <button class="image-button primary" (click)="onUpload()" type="button">
      {{ translations['upload-keystore'] }}
    </button>

    <button class="image-button primary" (click)="onSubmit()" [disabled]="submit">
      {{ translations['create'] }}
    </button>
  </div>

</form>

<button class="image-button dialog-close" mat-ripple (click)="close()">
  <lazy-image-component src="./assets/cancel.svg" objectFit="contain" width="22px" height="22px" class="round">
  </lazy-image-component>
</button>
