<button class="image-button close" (click)="close()">
    <lazy-image-component src="./assets/close.svg" objectFit="contain" width="18px" height="18px">
    </lazy-image-component>
</button>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex">

    <div class="flex">
        <div class="item">
            <h3>{{ translations['title'] }}</h3>
            <p [innerHTML]="translations['description']">
            </p>
        </div>
        <div class="item">
            <input-component type="text" controlName="code" (click)="copy()">
            </input-component>
            <mat-checkbox class="wrap" formControlName="read" [class.error]="submitted && form.get('read')?.hasError('required')">{{ translations['read'] }}</mat-checkbox>
            <button class="image-button default" mat-ripple type="button" (click)="copy()">
                {{ translations['copy'] }}
            </button>
        </div>
    </div>
    <hr>
    <button class="image-button primary" mat-ripple>
        {{ translations['continue'] }}
    </button>
</form>
