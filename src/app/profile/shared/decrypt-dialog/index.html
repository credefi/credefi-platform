<div class="loader" #loader></div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="title">
    <h4 class="title">
      <span>{{ translations['decrypt-title'] }}</span>
    </h4>
  </div>


  <input-component type="password" controlName="password"
    [placeholder]="translations['decrypt-label']" [readonly]="validate">
  </input-component>

  <p *ngIf="validate">
    {{ translations['validate'] }}
  </p>

  <button class="image-button primary" [disabled]="submit" matRipple>
    {{ translations['decrypt-button'] }}
  </button>

</form>
