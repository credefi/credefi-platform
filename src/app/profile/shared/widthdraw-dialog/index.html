<form [formGroup]="form" class="profile-dialog large" (ngSubmit)="submit()">
  <div class="header">
    <h1>{{ translations['title'] }}</h1>
  </div>

  <div class="body flex">

    <input-component type="number" controlName="amount" [placeholder]="translations['amount']"
      [hint]="translations['amount']" [positive]="true" icon="/assets/stake-credi.svg" [button]="translations['max']"
      (action)="setMaxBalance()">
    </input-component>

  </div>

  <div class="alert">
    {{ translations['alert'] }}
  </div>

  <div class="alert">
    {{ error }}
  </div>

  <div class="actions flex">
    <button class="image-button primary" mat-ripple [disabled]="disabled">
      {{ translations['submit'] }}
    </button>
  </div>

</form>

<button class="image-button dialog-close" mat-ripple (click)="close()">
  <lazy-image-component src="./assets/cancel.svg" objectFit="contain" width="22px" height="22px" class="round">
  </lazy-image-component>
</button>
