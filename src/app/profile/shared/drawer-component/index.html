<div class="drawer">
    <div class="content small-scroll">
        <a class="image-button logo flex" routerLink="/profile" queryParamsHandling="merge">
            <lazy-image-component src="./assets/logo-drawer.svg" objectFit="contain">
            </lazy-image-component>
        </a>
        <lazy-image-component src="./assets/logo-drawre-gray.svg" objectFit="fill" class="gray-logo" height="70px"
            width="100%">
        </lazy-image-component>
        <div class="flex-actions">
            <ng-container *ngFor="let child of navigation; let last = last; trackBy: track">

                <ng-container [ngSwitch]="child.type">

                    <a *ngSwitchCase="buttonTypes.link.key" class="item" routerLinkActive #activeLink="routerLinkActive"
                        matRipple [routerLink]="child.link" [queryParamsHandling]="child.queryParamsHandling"
                        [queryParams]="{skip: null, error: null, supplier: null, start: null, end: null, type: null}"
                        [class.active]="activeLink.isActive" [class.disable]="child.disable">
                        <lazy-image-component objectFit="contain"
                            [src]="activeLink.isActive ? child.imageActive : child.image" width="26px" height="26px">
                        </lazy-image-component>
                        <span>{{ child.name }}</span>
                    </a>

                    <button class="image-button item" *ngSwitchCase="buttonTypes.button.key" matRipple
                        (click)="handler(child)" [disabled]="child.disable">
                        <lazy-image-component objectFit="contain" [src]="child.image" width="26px" height="26px">
                        </lazy-image-component>
                        <span>{{ child.name }}</span>
                    </button>

                </ng-container>


            </ng-container>
        </div>

    </div>
</div>

<div class="fixed-container">

</div>
