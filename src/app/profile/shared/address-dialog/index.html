<div class="actions">
    <p copy>
        {{address}}
    </p>
    <button class="image-button" (click)="close()">
        <lazy-image-component src="/assets/cancel.svg" width="12px" height="12px" objectFit="contain"
            verticalAlign="super">
        </lazy-image-component>
    </button>
</div>
<lazy-image-component class="qrcode" src="{{api_url}}/qrcode?data={{address}}" width="100%" height="100%"
    objectFit="contain">
</lazy-image-component>
