<button class="image-button close" (click)="close()">
    <lazy-image-component src="./assets/close.svg" objectFit="contain" width="18px" height="18px">
    </lazy-image-component>
</button>
<div class="flex">
    <div>
        <h3>{{ translations['title'] }}</h3>
        <p>
            {{ translations['description'] }}
        </p>
    </div>
    <lazy-image-component [src]="qrCode" objectFit="contain" width="180px" height="180px">
    </lazy-image-component>
</div>
<hr>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex">
    <input-component type="text" [placeholder]="translations['enter']" controlName="code">
    </input-component>
    <button class="image-button primary" mat-ripple [disabled]="isSubmit">
        {{ translations['continue'] }}
    </button>
</form>
