<user-menu-component [title]="translations['title']"></user-menu-component>
<div class="container">
    <form class="actions" [formGroup]="form" (ngSubmit)="submit()">
        <h3>
            {{ translations['faq'] }}
        </h3>
        <div class="flex input">
            <input-component [hint]="translations['search']" controlName="text" iconRight="/assets/search.svg">
            </input-component>
            <button class="image-button primary" mat-ripple>
                {{ translations['search-button'] }}
            </button>
        </div>
    </form>
    <expansion-component *ngFor="let q of filteredQuestion" [opened]="true" [title]="q.title"
        [description]="q.description" [sub]="q.sub">
    </expansion-component>
</div>
