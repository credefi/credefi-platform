<user-menu-component [title]="translations['title']"></user-menu-component>

<div class="card-container">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex">
        <h3>
            {{ translations['password'] }}
        </h3>
        <hr>
        <input-component type="password" [placeholder]="translations['currentPassword']" controlName="currentPassword">
        </input-component>
        <input-component type="password" [placeholder]="translations['passwordPlaceholder']" controlName="password">
        </input-component>
        <input-component type="password" [placeholder]="translations['passwordConfirm']" controlName="passwordConfirm">
        </input-component>
        <p class="contain">
            {{ translations['contain'] }}
        </p>
        <p class="title">
            {{ translations['chars'] }}
        </p>
        <p class="title">
            {{ translations['following'] }}
        </p>
        <ul>
            <li>
                {{ translations['lower'] }}
            </li>
            <li>
                {{ translations['upper'] }}
            </li>
            <li>
                {{ translations['numbers'] }}
            </li>
            <li>
                {{ translations['special-char'] }}
            </li>
        </ul>
        <button class="image-button primary" mat-ripple [disabled]="isSubmit">
            {{ translations['submit'] }}
        </button>
    </form>

</div>

<div class="card-container auth">
    <h3>
        {{ translations['2faTitle'] }}
    </h3>
    <hr>
    <p class="auth" [innerHTML]="translations['2faDesc'] | safeHTML">
    </p>
   
    <button *ngIf="user.gaEnabled else enabled" class="image-button primary" mat-ripple (click)="disable2fa()">
        {{ translations['2faDisable'] }}
    </button>

    <ng-template #enabled>
        <button  class="image-button primary" mat-ripple (click)="openAuthneticatorDialog()">
            {{ translations['2faEnable'] }}
        </button>
    </ng-template>
  
</div>
