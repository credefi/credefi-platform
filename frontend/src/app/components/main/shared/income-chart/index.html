<div class="row income">
    <div class="col-lg-6">
        <div class="btn-wrapper">
            <h4 class="h4-chart">Income chart</h4>
            <button class="button-monthly"
                    (click)="changeBarData()"
                    mat-button>
                <span>Monthly</span> <mat-icon class="mat-icon-size-arrow"
                          svgIcon="arrow"></mat-icon>
            </button>
        </div>
        <canvas #barChar id="barchart" class="portfoliochart"></canvas>
    </div>
    <div class="chart-buttons">
        <button class="button-chart-2"
                (click)="changeBarData()">
            Autonomous earning
        </button>
        <button class="button-chart-1"
                (click)="changeBarData()">
            Portfolio lend
        </button>

        <button class="button-chart-4"
                (click)="changeBarData()">
            Corporate bonds
        </button>

        <button class="button-chart-3"
                (click)="changeBarData()">
            P2P lending
        </button>
    </div>

    <div class="chart-table first-row">
        <div class="first-column">
            <mat-icon class="mat-icon-size-50-only"
                      svgIcon="transactionsCircle"></mat-icon>
            <div class="cell">
                <div>Product</div>
                <span>Autonomous earning</span>
            </div>
            <div class="cell">
                <div>{{ amount() | number:'1.2-2' }}% USDC</div>
                <span>APY</span>
            </div>
            <div class="cell">
                <div>{{ start() ? ( start() | date )  : '-' }}</div>
                <span>Start date</span>
            </div>
            <div class="cell">
                <div>{{ end() ? ( end() | date ) : '-' }}</div>
                <span>Until the end</span>
            </div>
            <div class="table-buttons">
                <a href="/earn/autonomous-earning" class="button-chart-6">
                    {{ start() ? 'Detail'  : 'Invest' }}
                </a>
            </div>
        </div>
    </div>
