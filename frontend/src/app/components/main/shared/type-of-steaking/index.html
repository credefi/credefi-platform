<div class="steaking-type">
    <div class="title-img">
        <mat-icon class="mat-icon-size-logo" svgIcon={{logoMobile}}></mat-icon>
    </div>
    <div class="steaking-body">
        <div class="body">
            <div class="open">
                <h6>{{steakingTitle}}</h6>
                <div class="button-open">Open</div>
            </div>
            <div class="boxes">
                <div class="one">
                    <mat-icon class="mat-icon-size-coinsStacked large" svgIcon="coinsStacked04"></mat-icon>
                    <span class="small">TVL</span>
                    <div class="small">209 993 982 USD</div>
                </div>
                <div class="one">
                    <mat-icon class="mat-icon-size-coinsStacked large" svgIcon="percent"></mat-icon>
                    <span class="small">APY</span>
                    <div class="small">22%</div>
                </div>
                <div class="one">
                    <mat-icon class="mat-icon-size-coinsStacked large" svgIcon="globe"></mat-icon>
                    <span class="small">Network</span>
                    <div class="small">ERC20</div>
                </div>
            </div>
            <div class="bttn">
                <button class="button-stake-now">
                    <h6>Stake Now</h6>
                </button>
            </div>
        </div>
    </div>
</div>
